<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <title>My page</title>
  </head>
  <body>
    <main>
      <div class="container">
        <div class="avatar">
          <span>
            <img src="images/build.svg" alt="selo rocketseat" />
          </span>
          <img
            src="http://lorempixel.com.br/185/185/?1"
            alt="Foto pessoal"
            id="userImage"
          />
        </div>
        <h1 id="userName">Rafael Lucas da Rocha</h1>
        <a id="userLink" href="https://github.com/" target="_blank"
          ><img src="images/github.svg" alt="icone github" /><span
            id="userLogin"
            >rafaelrocha</span
          ></a
        >
        <p id="userBio">
          An instructor focused on helping people start programming for web
        </p>
        <ul id="socialLinks">
          <li class="youtube">
            <a href="https://youtube.com" target="_blank"
              ><img src="images/youtube.svg" alt="youtube"
            /></a>
          </li>
          <li class="instagram">
            <a href="https://www.instagram.com/ " target="_blank"
              ><img src="images/instagram.svg" alt="instagram"
            /></a>
          </li>
          <li class="facebook">
            <a href="https://www.facebook.com/" target="_blank"
              ><img src="images/facebook.svg" alt="facebook"
            /></a>
          </li>
          <li class="twitter">
            <a href="https://twitter.com" target="_blank"
              ><img src="images/twitter.svg" alt="twitter"
            /></a>
          </li>
        </ul>
      </div>
    </main>
    <script src="main.js"></script>
  </body>
</html>
